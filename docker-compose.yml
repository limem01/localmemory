version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: localmemory-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localmemory-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_LLM_MODEL=llama3.2
      - OLLAMA_EMBED_MODEL=nomic-embed-text
      - DATABASE_URL=sqlite:////app/data/localmemory.db
      - CHROMA_PATH=/app/data/chroma
      - UPLOAD_DIR=/app/data/uploads
      - WATCHED_DIR=/app/data/watched
      - DEBUG=false
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: localmemory-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama:
    name: localmemory-ollama-data
